<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>vuejs-cli</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                template: `
                <div class="container">
            <h1>Comentário</h1>
            <hr\>
                <div class="form-todo form-group">
                    <p>
                        <input placeholder="nome" type="text" name="author" class="form-control"/>
                    </p>
               
                <p>
                    <textarea placeholder="Comentário" name="message" class="form-control"></textarea>
                </p>
                <button type="submit" class="btn btn-primary">Comentar</button>
            </div>
                <div class="list-group">
                    <div class="list-group-item">
                        <span class="comment__author">Autor: <strong>Vitor</strong></span>
                 
                    <p>Mensagem de teste</p>
                    <div>
                        <a href="#" title="Excluir">Excluir</a>
                    </div>
                  </div>
            </div>
        <hr/>
                `
            })
        </script>
     
    </body>
    
</html>
